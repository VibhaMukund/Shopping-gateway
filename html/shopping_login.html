<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Profile</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
   <link rel="stylesheet" href="../css/styles.css">
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script src="../js/shopping.js"></script>

</head>
<body>
    <div class="profile">
        <div class="profilecard">
            <div class="row">
                <div class="col-md-10">
                    <form  id="CreateProfile" class="profileform">
                        <header><h1>Cart Log In</h1></header>
                        <div class="form-group">
                            <!-- <label for="username">Username:</label><br>
                                    <i class="fas fa-user"></i>
                                    <input class="myInput" type="text" name="username" placeholder="Username" id="firstname" required><br><br>
                                </div> -->
                                <div class="form-group">
                                    <label for="email">Email:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="email" id="email" name="email" placeholder="email"
                                        required><br><br>
                                </div>
                                <div class="form-group">
                                    <label for="pass">Password:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="password" id="pass" name="pass" placeholder="Password"
                                        required><br><br>
                                </div>
                                
                            <p>
                              Dont have an account? <a href="" >Sign up</a>
                          </p>
                          

                          <input type="submit" value="Sign in" name="login" class="butt">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
